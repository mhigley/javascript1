<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- common.css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="nav">
        <div>Next: <a href='Day01 Assignment.html'>Day01 Assignment</a>, Previous: <a href='Scope.html'>Scope</a>, Up: <a href='index.html'>Index</a></div>
    </div>
    <div id="titlearea">
        <h2>Comparison Operators</h2>
    </div>
    <div id="contentarea">
        <div class="cell markdown-cell">
            <h1>==</h1>
            <p>Equal to</p>
        </div>
        <div class="cell markdown-cell">
            <h1>===</h1>
            <p>Equal value and equal type</p>
        </div>
        <div class="cell markdown-cell">
            <h1>!=</h1>
            <p>Not equal</p>
        </div>
        <div class="cell markdown-cell">
            <h1>!==</h1>
            <p>Not equal value or not equal type</p>
        </div>
        <div class="cell markdown-cell">
            <h1>&gt;</h1>
            <p>Greater than</p>
        </div>
        <div class="cell markdown-cell">
            <h1>&lt;</h1>
            <p>Less than</p>
        </div>
        <div class="cell markdown-cell">
            <h1>&gt;=</h1>
            <p>Greater than or equal to</p>
        </div>
        <div class="cell markdown-cell">
            <h1>&lt;=</h1>
            <p>Less than or equal to</p>
        </div>
        <div class="cell markdown-cell"></div>
    </div>
    <script>
        document.body.onkeyup = function(e) {
            if (e.keyCode === 39) window.location.href = 'Day01 Assignment.html';
            if (e.keyCode === 37) window.location.href = 'Scope.html';
        }
    </script>
</body>

</html>
